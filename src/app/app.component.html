<app-header></app-header>

<app-modal *ngIf="modalService.isModalVisible$ | async">
   <app-add-task-form 
      *ngIf="(modalService.modalType$ | async) === 'addNewTask'"
   ></app-add-task-form> 

   <app-delete-task-btns
      *ngIf="(modalService.modalType$ | async) === 'deleteTask'"
   ></app-delete-task-btns>
</app-modal>

<main class="main">
   <app-task-list></app-task-list>
</main>
